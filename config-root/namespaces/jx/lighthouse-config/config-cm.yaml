apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        PaulGiant/jenkins-x-test: true
        PaulGiant/jx3-kubernetes: true
    plank: {}
