        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - PaulGiant/jx3-kubernetes
        - PaulGiant/jenkins-x-test
